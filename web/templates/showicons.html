{% load static %}

{% block showicons %}
<div class="px-4 py-6 max-w-[1096px] mx-auto">
    <div class="mb-8 text-center space-y-2 animate-fade-in">
        <h2 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
            Curated content for you
        </h2>
    </div>
    <div class="grid grid-cols-2 xs:grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4 md:gap-6">
        {% for icon in picked_videos %}
        <div data-sugar="{{ icon.id }}" class="group relative flex flex-col items-center p-2 hover:transform hover:scale-105 transition-all duration-300 cursor-pointer">
            <div class="absolute inset-0 bg-blue-500/30 blur-[20px] opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
            </div>
            
            <div class="relative w-full flex flex-col items-center bg-white/5 rounded-lg p-2 border border-white/10 group-hover:border-white/20 transition-all">
                <img 
                    src="data:image/jpeg;base64,{{ icon.thumbnail }}" 
                    class="w-full aspect-video rounded-lg mb-3 object-cover shadow-lg group-hover:shadow-xl transition-shadow"
                >
                <div class="relative w-full min-h-[40px]">
                    <span class="font-medium text-center text-sm md:text-base group-hover:text-white line-clamp-2 group-hover:line-clamp-none transition-all">
                        {{ icon.videoName }}
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
